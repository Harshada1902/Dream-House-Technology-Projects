<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blood Donation{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow">
    <a class="navbar-brand font-weight-bold" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/heart.png') }}" width="30" class="mr-2">
        Blood Donation
    </a>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link font-weight-bold" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link font-weight-bold" href="{{ url_for('prediction') }}">Prediction</a>
        </li>
        <li class="nav-item">
            <a class="nav-link font-weight-bold" href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link font-weight-bold" href="{{ url_for('tips') }}">Tips</a>
        </li>
        <li class="nav-item">
            <a class="nav-link font-weight-bold" href="{{ url_for('contact') }}">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link font-weight-bold" href="{{ url_for('logout') }}">Logout</a>
        </li>
    </ul>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>



</body>
</html>
