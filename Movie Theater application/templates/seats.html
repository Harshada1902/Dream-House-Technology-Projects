<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie }} - Select Your Seats</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        select, button {
            padding: 8px 12px;
            margin: 10px;
            font-size: 16px;
        }
        .screen {
            background: #ccc;
            color: #000;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .seats {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .seat {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            line-height: 50px;
            font-weight: bold;
        }
        .available { background: #4CAF50; } /* Green */
        .booked { background: #B22222; cursor: not-allowed; } /* Red */
        .selected { background: #1E90FF; } /* Blue */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .legend div {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        button {
            background: #FFD700;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { box-shadow: 0px 0px 10px #FFD700; }
    </style>
</head>
<body>
    <h2>{{ movie }} â€“ Select Your Seats</h2>

    <form method="POST">
        <label>Select Show Time:</label>
        <select name="show_time" required>
            <option value="">-- Select Time --</option>
            {% for time in show_times %}
                <option value="{{ time }}">{{ time }}</option>
            {% endfor %}
        </select>

        <div class="screen">SCREEN</div>

        <div class="seats">
            {% for seat in available_seats + booked_seats %}
                {% if seat in booked_seats %}
                    <div class="seat booked">{{ seat }}</div>
                {% else %}
                    <div class="seat available">
                        <input type="checkbox" name="seat" value="{{ seat }}" id="{{ seat }}">
                        <label for="{{ seat }}">{{ seat }}</label>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <label>Select Payment Method:</label>
        <select name="payment" required>
            <option value="">-- Choose Payment --</option>
            <option value="Cash">Cash</option>
            <option value="UPI">UPI</option>
            <option value="Card">Card</option>
        </select>
        <br>
        <button type="submit">Confirm Booking</button>

        <div class="legend">
            <div><div class="legend-box available"></div> Available</div>
            <div><div class="legend-box selected"></div> Selected</div>
            <div><div class="legend-box booked"></div> Booked</div>
        </div>
    </form>

    <script>
        const seatCheckboxes = document.querySelectorAll('input[type="checkbox"]');
        seatCheckboxes.forEach(cb => {
            cb.addEventListener('change', () => {
                cb.parentElement.classList.toggle('selected', cb.checked);
            });
        });
    </script>
</body>
</html>
